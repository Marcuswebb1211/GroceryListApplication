<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grab N' Go - Your favorite Grocery List App</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  </head>
  <body>
    <div class="page-content">
      <header>
        <i class="fas fa-bars fa-lg" title="Click to display drop down menu"></i>
        <h3 title="Home">Grab n' Go</h3>
        <a href="#" title="Sign in or sign up">Sign in</a>
      </header>
      <nav class="menu">
        <ul>
          <li title="Search for items, lists, the nearest grocery stores, etc...">Search</li>
          <li title="Find your favorite items, lists, etc...">Favorites</li>
          <li title="Access your most recent submitted lists">Recent Lists</li>
          <li title="Discover more about our Delivery Services">Delivery Services</li>
          <li title="Discover more about our Customer Pickup Services">Pickup Services</li>
        </ul>
      </nav>
      <div class="content">
        <div class="bg-image"><img src="../img/aisle-business-cart-1005638.jpg" alt="Image description" /></div>
        <div class="addNew">
          <div class="status-box"><p>Waiting for you to add content...</p></div>
          <i class="fas fa-plus fa-lg" title="Add New Folder ot List"></i>
        </div>
        <!-- The Modal -->
        <div id="myModal" class="modal">

          <!-- Modal content -->
          <div class="modal-content">
            
            <div class="modal-content-a">
            <header class="modal-header">
              <h5>Create New...</h5>
  <!--            <span class="close">&times;</span>-->
            </header>
            <ul class="createNew-optns">
              <li><a href="#" class="create-folder">Folder</a></li>
              <li> <a href="../html/new-list.html" class="create-list">List</a></li>
            </ul>
            </div> 
            <div class="modal-content-b">
            <button class="cancel-btn">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../js/index.js"></script>
  </body>
</html>
