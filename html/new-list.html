<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Made with Thimble</title>
    <link rel="stylesheet" href="../css/new-list.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  </head>
  <body>
    <div class="page-content">
      <header class="top-nav">
        <i class="fas fa-bars fa-lg" title="Click to display drop down menu"></i>
        <a href="../html/index.html" id="home-link"><h3 title="Grab n' Go - a Convenient Grocery List App">Grab n' Go</h3></a>
        <a href="#" title="Sign in or sign up">Sign in</a>
      </header>
      <nav class="menu">
        <ul>
          <li title="Search for items, lists, the nearest grocery stores, etc...">Search</li>
          <li title="Find your favorite items, lists, etc...">Favorites</li>
          <li title="Access your most recent submitted lists">Recent Lists</li>
          <li title="Discover more about our Delivery Services">Delivery Services</li>
          <li title="Discover more about our Customer Pickup Services">Pickup Services</li>
        </ul>
      </nav>
      <header class="list-header">
        <input type="text" class="titleInput" placeholder="New List Title">
        <i class="fas fa-plus fa-lg" title="Add List"></i>
        <i class="fas fa-minus fa-lg" title="Delete List"></i>
      </header>
      <div class="page-wrap">
        <div class="content">
          <div class="list-section">

            <ul class="list">
              <li>Apples</li>
            </ul>
            <br>
            <div class="ui">
              <input type="text" class="itemEntry">
              <button class="addToListButton">Add to List</button>
            </div>
          </div>
        </div>    
      </div>
    </div>
    
    
    
    
    
    
    
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../js/new-list.js"></script>
  </body>
</html>
